<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - iBai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logoiBai.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logoiBai.png" alt="iBai Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categorias.html">Categorías</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registrarse</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-none" id="user-menu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" role="button" data-bs-toggle="dropdown">
                            <span id="user-name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Mis Pedidos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Productos</h2>
            </div>
            <div class="col-md-6">
                <div class="d-flex gap-2 justify-content-md-end">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar productos..." id="search-input">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="categoria-filter" class="form-label">Categoría</label>
                                <select class="form-select" id="categoria-filter">
                                    <option value="">Todas las categorías</option>
                                    <!-- Las categorías se cargarán dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="precio-min" class="form-label">Precio mínimo</label>
                                <input type="number" class="form-control" id="precio-min" min="0" placeholder="Min €">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="precio-max" class="form-label">Precio máximo</label>
                                <input type="number" class="form-control" id="precio-max" min="0" placeholder="Max €">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="solo-disponibles">
                                    <label class="form-check-label" for="solo-disponibles">
                                        Solo productos disponibles
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-8 text-end">
                                <button class="btn btn-secondary me-2" id="clear-filters">Limpiar filtros</button>
                                <button class="btn btn-primary" id="apply-filters">Aplicar filtros</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ordenar por -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span id="total-productos">0 productos encontrados</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="ordenar-por" class="me-2">Ordenar por:</label>
                        <select class="form-select" id="ordenar-por">
                            <option value="nombre-asc">Nombre (A-Z)</option>
                            <option value="nombre-desc">Nombre (Z-A)</option>
                            <option value="precio-asc">Precio (menor a mayor)</option>
                            <option value="precio-desc">Precio (mayor a menor)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listado de productos -->
        <div class="row" id="productos-container">
            <!-- Los productos se cargarán dinámicamente -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando productos...</p>
            </div>
        </div>

        <!-- Paginación -->
        <div class="row mt-4 mb-5">
            <div class="col-12">
                <nav aria-label="Paginación de productos">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- La paginación se generará dinámicamente -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="js/common.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
